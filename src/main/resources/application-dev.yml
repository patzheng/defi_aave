# Development Environment Configuration

spring:
  # DataSource Configuration - H2 Database
  datasource:
    url: jdbc:h2:mem:devdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  # H2 Console
  h2:
    console:
      enabled: true

# Logging
logging:
  level:
    com.defi.aave: DEBUG
    org.hibernate.SQL: DEBUG
