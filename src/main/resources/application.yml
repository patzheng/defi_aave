# Spring Boot Application Configuration

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Spring Configuration
spring:
  application:
    name: defi-aave-application
  
  # Active Profile
  profiles:
    active: dev
  
  # DataSource Configuration (default - H2 for development)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console

# Logging Configuration
logging:
  level:
    root: INFO
    com.defi.aave: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# AAVE Token Analysis Configuration
aave:
  etherscan:
    api-key: ${ETHERSCAN_API_KEY:YOUR_API_KEY_HERE}
    base-url: https://api.etherscan.io/api
  token:
    contract-address: 0x7Fc66500c84A76Ad7e9c93437bFc5Ac33E2DDaE9
    min-holding: 3000
  coingecko:
    api-url: https://api.coingecko.com/api/v3
    token-id: aave
  sync:
    batch-size: 100
  cache:
    price-ttl: 300
